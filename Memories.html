<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=0.5, minimum-scale=0.5, maximum-scale=0.5, user-scalable=no">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <link rel="stylesheet" href="css/memories.css">
</head>

<body>
    <!-- 背景音乐 -->
    <audio id="bgMusic"
        src="https://m801.music.126.net/20210521092842/02cfec45657d724d74d1abeef4f98f8b/jdymusic/obj/wo3DlMOGwrbDjj7DisKw/4933141390/f2b2/3a1a/0e90/46e054c0e15c0b56790e57f0de48b5a2.mp3"
        autoplay="autoplay" loop></audio>
    <div class="bgcolor">
        <div style="z-index:100;" id="dowebok">
            <!--第一屏-->
            <div class="section">
                <div class="ly-box01" style="font-size:10px;white-space: nowrap;">
                    <div class="ly-txt01">
                        <p class="ly-stxt01">SJ：</p>
                        <p class="ly-stxt02">今天是你生日我想买一束鲜花送你，太俗；</p>
                        <p class="ly-stxt03">我想买一个烤鸡送你，没熟；</p>
                        <p class="ly-stxt04">我想买一杯奶茶给你，太甜；</p>
                        <p class="ly-stxt05">我想翻山越岭去看你，太远；</p>
                    </div>
                    <div class="ly-txt02">
                        <p class="ly-stxt06">我想爬到你家床前喊，没胆；</p>
                        <p class="ly-stxt07">只能通过微信发祝愿；</p>
                        <p class="ly-stxt08">生日快乐笑开颜；</p>
                        <p class="ly-stxt09">要是不笑还我一毛钱！</p>
                    </div>
                </div>
            </div>

            <!--第二屏-->

            <div class="section">
                <div class="timeline"></div>
                <div class="timepoint11"></div>
                <div class="ly-box11">
                    <div class="ly-txt12">
                        礼物归你，你归我。
                    </div>
                    <div class="ly-imgbox11">
                        <img class="ly-img11" src="img/1.jpg">
                    </div>
                </div>
                <div class="ly-triangle11"></div>

                <div class="ly-box12">
                    <div class="ly-txt14">
                        <p>你知道吗？</p>
                        <p>阴气最重的地方是钢琴和邮箱。</p>
                        <p>钢琴住了几个妖</p>
                        <p>邮箱中了几个魔</p>
                    </div>
                </div>
                <div class="ly-triangle12"></div>
            </div>

            <!--第三屏-->

            <div class="section">
                <div class="timeline"></div>
                <div class="timepoint21"></div>
                <div class="ly-box21">
                    <div class="ly-txt21">
                        2021-05-21
                    </div>
                    <div class="ly-txt22">
                        <p> 岁不淹兮 二十又二</p>
                        <p> 二十二岁 星河长明</p>
                    </div>
                    <div class="ly-imgbox21">
                        <img class="ly-img21" src="img/1.jpg">
                    </div>
                </div>
                <div class="ly-triangle21"></div>

                <div class="ly-box22">
                    <div class="ly-txt23">
                        2021-05-21
                    </div>
                    <div class="ly-imgbox22">
                        <img class="ly-img22" src="img/1.jpg">
                    </div>
                </div>
                <div class="ly-triangle22"></div>

                <div class="ly-box23">
                    <div class="ly-txt25">
                        2021-05-21
                    </div>
                    <div class="ly-txt26">
                        <p> 世人都祝你生日快乐，我只愿你遍历山河仍觉得世间值得</p>
                    </div>
                    <div class="ly-imgbox23">
                        <img class="ly-img23" src="img/1.jpg">
                    </div>
                </div>
                <div class="ly-triangle23"></div>
            </div>

        </div>
        <!--动态方块-->
        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

    </div>

    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
    <script>
        $(function () {
            $('#dowebok').fullpage({
                'navigation': true,
                'navigationPosition': "left",
                'navigationColor': ['#fff'],
            });
        });
        var html = document.getElementsByTagName('html')[0]
        var bgMusic = document.getElementById('bgMusic')
        html.addEventListener('touchstart', function () {
            bgMusic.play()
        })
        function toggleSound() {
            if (bgMusic.paused) {
                //判读是否播放
                bgMusic.paused = false
                bgMusic.play() //没有就播放
            }
        }
        setInterval('toggleSound()', 100)
    </script>
</body>

</html>
